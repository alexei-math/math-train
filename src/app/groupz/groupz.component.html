<app-viewtask [viewData]="viewGroupZData"></app-viewtask>

<div class="row">
  <div class="col-12" [ngStyle]="{
          textAlign: 'center'
        }">
    <form *ngIf="!viewGroupZData.inputDisabled && !timeTask.inputDisabled">
      <mat-form-field>
        <mat-label>Введите ответ и нажмите Enter</mat-label>
        <input matInput style="text-align: center" [(ngModel)]="valueAnswerText" (keyup.enter)="checkAnswer($event)" name="answer" #answerText>
      </mat-form-field>
    </form>
    <p [ngStyle]="{
            color: isAnswerRight ? 'green' : 'red'
          }">{{answerRecense}}
    </p>
    <p *ngIf="timeTask.inputDisabled" class="p-complete">{{timeTask.complete}}</p>
  </div>
</div>

<app-showprogress [scoreData]="scoreGroupZData"></app-showprogress>

<div class="row">
  <div class="col-12 div-visited"><small class="small-hint">Количество просмотров: {{t.visited}}</small></div>
</div>
