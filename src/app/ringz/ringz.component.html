<app-viewtask (onInpDis)="onInpDis($event)"></app-viewtask>

<div class="row">
  <div class="col-12">
    <div *ngIf="!inputDisabled && !timeTask.inputDisabled" class="div-center">
      <form>
        <mat-form-field>
          <mat-label>Введите ответ и нажмите Enter</mat-label>
          <input matInput style="text-align: center" [(ngModel)]="answerText" (keyup.enter)="checkAnswer()" name="answer" #ansText>
        </mat-form-field>
      </form>
    </div>
    <div class="div-center">
      <p [ngStyle]="{
            color: isAnswerRight ? 'green' : 'red'
          }">{{answerRecense}}
      </p>
      <p *ngIf="timeTask.inputDisabled" class="p-complete">{{timeTask.complete}}</p>
    </div>
  </div>
</div>


<app-showprogress [scoreData]="scoreRZData"></app-showprogress>

<div class="row">
  <div class="col-12 div-visited"><small class="small-hint">Количество просмотров: {{t.visited}}</small></div>
</div>
