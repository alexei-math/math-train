<div class="row" *ngIf="isTaskPage">
  <div class="col-12">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/multtab" class="nav-link">Таблица умножения</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false" appMenu>Целые числа</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" routerLink="/groupz">Сложение и вычитание</a>
              <a class="dropdown-item" routerLink="/ringz">Умножение и деление</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               id="dropdown02" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false" appMenu>Дроби</a>
            <div class="dropdown-menu" aria-labelledby="dropdown02">
              <a class="dropdown-item" routerLink="/groupq">Сложение и вычитание</a>
              <a class="dropdown-item" routerLink="/groupqm">Умножение и деление</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               id="dropdown03" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false" appMenu>Уравнения</a>
            <div class="dropdown-menu" aria-labelledby="dropdown03">
              <a class="dropdown-item" routerLink="/lineareq">Линейные уравнения</a>
              <a class="dropdown-item"  routerLink="/squareeq">Квадратные уравнения</a>
            </div>
          </li>
          <li>
            <a href="#" class="nav-link" (click)="logout()">Выйти</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div class="row task-view">
    <div [class.col-md-10]="isTaskPage" [class.col-12]="!isTaskPage">
      <router-outlet></router-outlet>
    </div>

  <div class="col-md-2 time-view" *ngIf="isTaskPage"><p>Время выполнения:<br />{{timeTask.timeStr}}</p></div>
</div>
